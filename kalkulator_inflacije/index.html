<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator inflacije</title>

	<link rel="stylesheet" href="style/style.css">

</head>

<body>
	<div class="background-overlay">
		<div class="main-container">
			<h1>Kalkulator <span>inflacije</span></h1>

			<div class="container">
				<input placeholder="Stopa inflacije u %" type="number" min="0.1" id="inflationRate">
				<input placeholder="Iznos u €" type="number" min="1" id="money">
				<input placeholder="Broj godina" type="number" min="1" id="years">

				<button onclick="inflationCalculator()">Izračunaj</button>
			</div>
		</div>

	</div>
	<script src="js/script.js"></script>
</body>

</html>
